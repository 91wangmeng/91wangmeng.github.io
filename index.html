<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的时光轴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            background-image: url('images/bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: overlay; /* 添加背景混合模式 */
            background-color: rgba(255,211,225, 0.7); /* 调整背景透明度 */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .together-time {
            font-size: 2.5rem;
            font-weight: 300;
            color: #333;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }

        .together-label {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        .time-display {
            font-size: 1.8rem;
            color: #e91e63;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }

        .timeline {
            position: relative;
            padding: 20px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, #ff6b6b, #4ecdc4);
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 40px;
            width: 100%;
        }

        .timeline-item:nth-child(odd) {
            padding-right: calc(50% + 30px);
            text-align: right;
        }

        .timeline-item:nth-child(even) {
            padding-left: calc(50% + 30px);
        }

        .timeline-marker {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #fff;
            border: 4px solid #e91e63;
            border-radius: 50%;
            z-index: 10;
        }

        .timeline-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .timeline-content:hover {
            transform: translateY(-5px);
        }

        .timeline-date {
            font-size: 0.9rem;
            color: #e91e63;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .timeline-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .timeline-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .timeline-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-top: 10px;
            transition: transform 0.3s ease;
        }

        .timeline-image:hover {
            transform: scale(1.05);
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff6b6b;
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 2001;
        }

        .close:hover {
            color: #ccc;
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .music-control:hover {
            background: rgba(255, 255, 255, 1);
        }

        @media (max-width: 768px) {
            .timeline::before {
                left: 30px;
            }

            .timeline-item:nth-child(odd),
            .timeline-item:nth-child(even) {
                padding: 0 0 0 70px;
                text-align: left;
            }

            .timeline-marker {
                left: 30px;
            }

            .together-time {
                font-size: 2rem;
            }

            .time-display {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>💕 我们的美好时光 💕</h1>
        <div class="together-label">在一起的时光</div>
        <div class="time-display" id="togetherTime">加载中...</div>
    </div>

    <div class="timeline" id="timeline">
        <!-- 时光轴内容将通过JavaScript动态生成 -->
    </div>
</div>

<div class="music-control" id="musicControl">🎵</div>

<div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
</div>

<audio id="backgroundMusic" loop>
    <source src="music/bg.mp3" type="audio/mpeg">
</audio>

<!-- 引入l2dwidget库 -->
<script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.0.4/lib/L2Dwidget.min.js"></script>
<script>
    // 初始化Live2D看板娘
    L2Dwidget.init({
        model: {
            jsonPath: "https://cdn.jsdelivr.net/npm/live2d-widget-model-hijiki@1.0.5/assets/hijiki.model.json",
            scale: 1
        },
        display: {
            position: "right",
            width: 150,
            height: 300,
            hOffset: 20,
            vOffset: -20
        },
        mobile: {
            show: true
        },
        react: {
            opacityDefault: 0.7,
            opacityOnHover: 0.2
        }
    });

    // 创建飘动的爱心
    function createFloatingHearts() {
        const heartCount = 20;
        const container = document.body;

        for (let i = 0; i < heartCount; i++) {
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';

                // 随机位置
                const startX = Math.random() * window.innerWidth;
                heart.style.left = `${startX}px`;
                heart.style.animationDelay = `${Math.random() * 5}s`;

                container.appendChild(heart);

                // 动画结束后移除
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, i * 300);
        }
    }

    // 默认配置（如果无法加载外部配置文件）
    const defaultConfig = {
        togetherDate: "2020-01-01 00:00:00",
        milestones: [
            {
                date: "2020-01-01",
                title: "初次相遇",
                description: "那是一个美好的开始，从此我们的生命交织在一起",
                image: "meeting.jpg"
            },
            {
                date: "2020-05-20",
                title: "第一次约会",
                description: "在那个浪漫的日子里，我们正式开始了恋爱之旅",
                image: "first_date.jpg"
            },
            {
                date: "2021-02-14",
                title: "第一个情人节",
                description: "粉色的玫瑰和甜蜜的巧克力，见证了我们的爱情",
                image: "valentine.jpg"
            },
            {
                date: "2021-10-01",
                title: "第一次旅行",
                description: "手牵手走过山川湖海，留下最美的回忆",
                image: "travel.jpg"
            },
            {
                date: "2022-06-15",
                title: "重要的纪念日",
                description: "这一天对我们来说意义非凡，永远铭记在心",
                image: "special_day.jpg"
            }
        ]
    };

    // 加载配置文件
    async function loadConfig() {
        try {
            const response = await fetch('config.json');
            if (response.ok) {
                return await response.json();
            } else {
                throw new Error('配置文件加载失败');
            }
        } catch (error) {
            console.warn('无法加载config.json，使用默认配置:', error);
            return defaultConfig;
        }
    }

    // 计算在一起的时间（年月日时分秒格式）
    function calculateTogetherTime(startDate) {
        const start = new Date(startDate);
        const now = new Date();

        const diff = now - start;

        const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
        const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
        const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        return `${years}年${months}月${days}日${hours}时${minutes}分${seconds}秒`;
    }

    // 更新在一起时间显示
    function updateTogetherTime(startDate) {
        const timeDisplay = document.getElementById('togetherTime');
        timeDisplay.textContent = calculateTogetherTime(startDate);
    }

    // 图片放大功能
    function setupImageModal() {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const closeBtn = document.querySelector('.close');

        // 点击图片放大
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('timeline-image')) {
                modal.style.display = 'block';
                modalImg.src = e.target.src;
                document.body.style.overflow = 'hidden';
            }
        });

        // 关闭模态框
        closeBtn.onclick = function() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        };

        // 点击模态框背景关闭
        modal.onclick = function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        };

        // ESC键关闭
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modal.style.display === 'block') {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
    }

    // 音乐控制
    function setupMusicControl() {
        const musicControl = document.getElementById('musicControl');
        const backgroundMusic = document.getElementById('backgroundMusic');
        let isPlaying = false;

        musicControl.addEventListener('click', function() {
            if (isPlaying) {
                backgroundMusic.pause();
                musicControl.textContent = '🎵';
                isPlaying = false;
            } else {
                backgroundMusic.play().catch(e => {
                    console.log('自动播放被阻止，需要用户交互');
                    // 显示提示用户点击页面任意位置播放音乐
                    const playHint = document.createElement('div');
                    playHint.style.position = 'fixed';
                    playHint.style.top = '50%';
                    playHint.style.left = '50%';
                    playHint.style.transform = 'translate(-50%, -50%)';
                    playHint.style.background = 'rgba(0,0,0,0.8)';
                    playHint.style.color = 'white';
                    playHint.style.padding = '20px';
                    playHint.style.borderRadius = '10px';
                    playHint.style.zIndex = '3000';
                    playHint.textContent = '点击任意位置开始播放背景音乐';
                    document.body.appendChild(playHint);

                    document.body.addEventListener('click', function playMusic() {
                        backgroundMusic.play();
                        musicControl.textContent = '⏸';
                        isPlaying = true;
                        playHint.remove();
                        document.body.removeEventListener('click', playMusic);
                    }, { once: true });
                });
                musicControl.textContent = '⏸';
                isPlaying = true;
            }
        });
    }

    // 创建时光轴项目
    function createTimelineItem(milestone, index) {
        const item = document.createElement('div');
        item.className = 'timeline-item';

        let imageHtml = '';
        if (milestone.image) {
            imageHtml = `<img src="images/${milestone.image}" alt="${milestone.title}" class="timeline-image" onerror="this.style.display='none'">`;
        }

        item.innerHTML = `
                <div class="timeline-marker"></div>
                <div class="timeline-content">
                    <div class="timeline-date">${milestone.date}</div>
                    <div class="timeline-title">${milestone.title}</div>
                    <div class="timeline-description">${milestone.description}</div>
                    ${imageHtml}
                </div>
            `;

        return item;
    }

    // 渲染时光轴
    function renderTimeline(config) {
        const timeline = document.getElementById('timeline');
        timeline.innerHTML = '';

        config.milestones.forEach((milestone, index) => {
            const item = createTimelineItem(milestone, index);
            timeline.appendChild(item);
        });
    }

    // 主函数
    async function main() {
        const config = await loadConfig();

        // 初始化在一起时间显示
        updateTogetherTime(config.togetherDate);

        // 每秒更新一次时间
        setInterval(() => {
            updateTogetherTime(config.togetherDate);
        }, 1000);

        // 渲染时光轴
        renderTimeline(config);

        // 创建飘动的爱心
        createFloatingHearts();
        setInterval(createFloatingHearts, 10000);

        // 设置图片放大功能
        setupImageModal();

        // 设置音乐控制
        setupMusicControl();
    }

    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', main);
</script>
</body>
</html>
