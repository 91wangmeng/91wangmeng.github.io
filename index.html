<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的时光轴</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/otplib-browser-min@8.0.2/otplib-browser.js"></script>
</head>
<!-- 给 body 添加 id -->
<body id="mainBody">
<!-- 验证码遮罩层 -->
<div class="verification-overlay" id="verificationOverlay">
    <div class="verification-box">
        <h2>💕 访问验证 💕</h2>
        <div class="verify-section">
            <h3>验证访问权限</h3>
            <input type="text" class="otp-input" id="otpInput" placeholder="6位验证码" maxlength="6">
            <button class="verify-button" id="verifyButton">验证访问</button>
            <div class="error-message" id="errorMessage">验证码错误，请重新输入</div>
            <div class="success-message" id="successMessage">验证成功！正在加载内容...</div>
        </div>
    </div>
</div>

<!-- 主要内容 -->
<div class="container" id="mainContent" style="display: none;">
    <div class="header">
        <h1>💕 我们的美好时光 💕</h1>
        <div class="together-label">在一起的时光</div>
        <div class="time-display" id="togetherTime">加载中...</div>
    </div>

    <div class="timeline" id="timeline">
        <!-- 时光轴内容将通过JavaScript动态生成 -->
    </div>
</div>

<div class="music-control" id="musicControl">🎵</div>

<div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
    <video class="modal-content modal-video" id="modalVideo" controls style="display: none;"></video>
</div>

<audio id="backgroundMusic" loop>
    <source src="static/music/bg.mp3" type="audio/mpeg">
</audio>

<!-- 引入l2dwidget库 -->
<script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.0.4/lib/L2Dwidget.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
